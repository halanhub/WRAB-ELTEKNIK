[build]
  publish = "."
  command = "echo 'No build step required'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Form handling
[build.environment]
  NODE_VERSION = "18"

# Redirects for clean URLs (optional)
[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/about"
  to = "/om-oss.html"
  status = 301

[[redirects]]
  from = "/services"
  to = "/tjanster.html"
  status = 301

[[redirects]]
  from = "/references"
  to = "/referensbilder.html"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/kontakt.html"
  status = 301
